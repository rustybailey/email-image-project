<div class="row">
  <div class="col-xs-12 col-md-12">
    <form class="form-inline" ng-submit="getImage()">
      <input type="email" class="form-control" placeholder="Email address" ng-model="email"/>
      <button class="btn btn-primary" type="button" ng-click="getImage()">Get Image</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-12 searched-image-container">
    <img ng-show="!!emailImage" ng-src="{{emailImage}}" width="275"/>
  </div>
</div>
